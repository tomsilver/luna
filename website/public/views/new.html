<div class="listview lv-message">
    <div class="lv-header-alt clearfix">
        <div id="ms-menu-trigger"  data-ng-class="{ 'open': lunaCtrl.lvMenuStat }" data-ng-click="lunaCtrl.lvMenuStat = (lunaCtrl.lvMenuStat===true ? false : true )">
            <div class="line-wrap">
                <div class="line top"></div>
                <div class="line center"></div>
                <div class="line bottom"></div>
            </div>
        </div>

        <div class="lvh-label hidden-xs">
            <span class="c-black"><strong>Welcome to the Luna Rating System</strong></span>
        </div>
    </div>

    <div class="lv-body">
        <div class="card">
            <div class="row card-header">
                <div class="col-sm-12">
                    <h2 style="text-align:center;">Welcome back!</h2>
                </div>
            </div>
            <div class="row" style="padding-bottom: 25px;">
                <div class="col-sm-offset-4 col-sm-4" style="padding: 5px;">
                    <button ng-click="goToNextGame()" class="btn btn-primary btn-block bgm-green">Start a New Game</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="clearfix"></div> 
</div>
